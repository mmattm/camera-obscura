<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="assets/icon.png" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Camera Obscura</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <script type="module" src="/main.js"></script>
    <div id="flash" class="fixed z-100 w-full h-full transition-all"></div>

    <div
      class="fixed z-20 bottom-0 w-full p-10 flex items-center justify-center transition-all"
    >
      <button
        id="button"
        class="w-16 h-16 bg-white rounded-full grid place-items-center no-border"
      >
        <svg class="hidden animate-spin transition-all" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="white"
            fill="none"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="white"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </button>
    </div>
    <div
      id="target"
      class="fixed z-10 flex w-full h-full items-center justify-center text-white text-8xl"
    ></div>
  </body>
</html>
